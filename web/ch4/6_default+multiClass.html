<!DOCTYPE html>
<!-- multi Class -->
<html lang="en">
<head>
    <title>CSS Selector Basic</title>
    <style>
        .item {
            color: red;
        }
        .header {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1 class="item header">동해물과 백두산이</h1>
</body>
</html>
