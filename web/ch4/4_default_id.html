<!DOCTYPE html>
<!-- 전체 선택자 -->
<html lang="en">
<head>
    <title>CSS Selector Basic</title>
    <style>
        div#header {
            color: red;
            width: 800px;
            margin: 0 auto;
            background: black;
        }
        #wrap #aside {
            color: green;
            font-weight: bold;
        }
        #wrap #content {
            color: blue;
            border-color: #aaa;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>#header 태그</h1>
    </div>
    <div id="wrap">
        <div id="aside">
            <h1>#aside 태그</h1>
        </div>
        <div id="content">
            <h1>#content 태그</h1>
        </div>
    </div>
</body>
</html>
