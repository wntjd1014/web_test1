<!DOCTYPE html>
<!-- 기본 이벤트 제거를 통한 유효성 검사. 한글 이름 입력하지 않으면 입력 양식을 제출하지 않음 -->
<html lang="en">
<head>
    <title>jQuery Basic</title>
    
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(document).ready(function() {
            $('#box').css({
                width: 100,
                height: 100,
                background: 'red'
            }).animate({
                width: 1500,
                opacity : 0.5, // 투명도
            }, 1000); // 시간 간격
        });
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
