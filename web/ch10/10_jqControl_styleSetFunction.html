    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(document).ready(function() {
            var output = '';
            for (var i=0; i < 256; i++) {
                output += '<div></div>';
            }
            document.body.innerHTML = output;
            console.log(output);
    
            $('div').css({
                height : 2,
                backgroundColor: function (i) {
