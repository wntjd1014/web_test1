<!DOCTYPE html>
<!-- 클래스 조작 메서드 : addClass 추가, removeClass 제거, toggleClass 전환 -->
<html lang="en">
<head>
    <title>jQuery Basic</title>
    
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(document).ready(function() {
        //     $('h1').click(function (){
        //         alert('클릭')
        //     })
        // });
            $('h1').hover(function (){
                $(this).css({
                    background : 'red',
                    color : 'white'
                });
            }, function () {
                $(this).css({
                    background : 'red',
                    color : 'white'
                });
            });
        });
    </script>
</head>
<body>
    <h1>click</h1>
</body>
</html>
