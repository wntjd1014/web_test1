<!DOCTYPE html>
<!-- 미디어 쿼리는 css에서 어떤 스타일을 선택적으로 적용하고 싶을 때 사용. 방식 2가지 -->
<!-- 미디어 규칙 @media (조건) (스타일) -->
<!-- 프린트 옵션에서 배경 그래픽 체크 -->
<html lang="en">
<head>
    <title>Media Type</title>
    <style>
        @media screen {
            body {
                background-color: gray;
            }
        }
        @media print {
            body {
                background-color: green;
            }
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id rem quod provident numquam consectetur ea officiis, earum perspiciatis facere nesciunt?</p>
</body>
</html>
