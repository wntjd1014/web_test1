<!DOCTYPE html>
<!-- 반응형 웹 패턴 -->
<!-- 화면 크기에 따라 다름 -->
<html lang="en">
<head>
    <title>Pattern 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .grand-parent {
            height: 500px;
            border: 5px dotted lightsalmon;
            padding: 50px;
        }

        .parent {
            height: 500px;
            border: 5px dotted lightslategray;
            padding: 10px;
            position: relative;
        }
        /* relative - 부모 클래스에 상대적인 위치 */
        .child {
            width: 150px;
            height: 100px;
            border: 3px dotted crimson;
            border-radius: 12px;
            background-color: lightyellow;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }
        /* absolute - */
        .absolute {
            position: absolute;
            bottom: 5px;
            right: 5px;
        }
    </style>
</head>
<body>
    <div class="grand-parent">
        <div class="parent">
            <div class="child">1</div>
            <div class="child absolute">2</div>
            <div class="child">3</div>
        </div>
    </div>
</body>
</html>
