<!DOCTYPE html>
<!-- 스마트폰, 태블릿pc, 데스크톱에 따라 배경색 변경됨 -->
<html lang="en">
<head>
    <title>Media Type</title>
    <style>
        @media (max-width: 499px) {
            body {
                background: gray;
            }
        }
        @media (min-width: 500px) and (max-width: 799px) {
            body {
                background: darkcyan;
            }
        }
        @media (min-width: 800px) {
            body {
                background: aquamarine;
            }
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id rem quod provident numquam consectetur ea officiis, earum perspiciatis facere nesciunt?</p>
</body>
</html>
