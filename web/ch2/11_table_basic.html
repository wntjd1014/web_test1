<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Text Basic Page</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>구분</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1교시</td>
                <td>국어</td>
                <td>영어</td>
                <td>과학</td>
                <td>기술</td>
                <td>미술</td>
            </tr>
            <tr>
                <td>2교시</td>
                <td>국어</td>
                <td>영어</td>
                <td>과학</td>
                <td>기술</td>
                <td>미술</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
<!-- border = 테이블 테두리 선의 굵기, th : 테이블의 헤더부분을 만드는 태그, 굵음
     tr : 행 부분 만들기, td : 열 부분 만들기-->
