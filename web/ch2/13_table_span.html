<!DOCTYPE html>
<!-- 행, 열 병합표 생성 -->
<html lang="en">
<head>
    <title>HTML Text Basic Page</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="2">지역별 차</th>
        </tr>
        <tr>
            <th rowspan="3">중국</th>
            <td>정산소종</td>
        </tr>
        <tr>
            <td>기문</td>
        </tr>
        <tr>
            <td>운남</td>
        </tr>
        <tr>
            <th rowspan="4">인도 및 스리랑카</th>
            <td>아삼</td>
        </tr>
        <tr>
            <td>실론</td>
        </tr>
        <tr>
            <td>다질링</td>
        </tr>
        <tr>
            <td>닐기리</td>
        </tr>
        <tr>
            <th rowspan="5">한국</th>
            <td>녹차</td>
        </tr>
        <tr>
            <td>유자차</td>
        </tr>
        <tr>
            <td>쑥차</td>
        </tr>
        <tr>
            <td>오미자차</td>
        </tr>
        <tr>
            <td>우롱차</td>
        </tr>
    </table>
</body>
</html>
<!-- border = 테이블 테두리 선의 굵기, th : 테이블의 헤더부분을 만드는 태그, 굵음
     tr : 행 부분 만들기, td : 열 부분 만들기-->
<!-- colspan = 2 : 열 쪽으로 2개로 묶음 -->
<!-- rowspan : 행 쪽으로 묶음 -->
