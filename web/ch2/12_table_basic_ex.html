<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Text Basic Page</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>구분</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1교시</td>
                <td>파이썬</td>
                <td>장고</td>
                <td>html</td>
                <td>css</td>
                <td>js</td>
            </tr>
            <tr>
                <td>2교시</td>
                <td>js</td>
                <td>css</td>
                <td>html</td>
                <td>장고</td>
                <td>파이썬</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
<!-- border = 테이블 테두리 선의 굵기, th : 테이블의 헤더부분을 만드는 태그, 굵음
     tr : 행 부분 만들기, td : 열 부분 만들기-->
