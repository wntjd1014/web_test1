<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Text Basic Page</title>
</head>
<body>
    <h1><b>Lorem ipsum dolor sit amet</b></h1>
    <h1><i>Lorem ipsum dolor sit amet</i></h1>
    <!-- i = 이태리체 -->
    <h1><small>Lorem ipsum dolor sit amet</small></h1>
    <h1>Lorem ipsum dolor <sub>sit amet</sub></h1>
    <!-- sub = 문장을 아래쪽으로 출력 , sup = 위쪽으로 출력 , 기본적으로 작은 글씨-->
    <h1>Lorem ipsum dolor <sup>sit amet</sup></h1>
    <h1><ins>Lorem ipsum dolor</ins>sit amet</h1>
    <h1><del>Lorem ipsum dolor</del>sit amet</h1>
    <!-- ins = 밑줄, del = 가로줄 -->
    <hr />
    <!-- <hr /> : 가로 줄 생성 -->
    <h1>apple <i><small><sup><ins><del>banana</del></ins></sup></small></i></h1>
</body>
</html>
