<!DOCTYPE html>
<!-- poster 속성을 사용해 동영상을 불러오는 동안 사용자에게 보여줄 이미지를 지정 -->
<!-- http://placehold.it 웹사이트는 다음에 너비와 넓이를 입력하면 해당 크기의 이미지를 제공 -->
<html lang="en">
<head>
    <title>Multimedia</title>
</head>
<body>
    <video width="1280" controls="controls" poster="http://placehold.it/1280x720">
        <source src="Wildlife.mp4" type="video/mp4" />
    </video>
</body>
</html>
<!-- 파일과 같은 폴더에 있으면 주소 생략해도 됨 -->
