<!DOCTYPE html>
<!-- querySelector는 선택자가 여러 개 이면 가장 먼저 나오는 것을 사용 -->
<html lang="en">
<head>
    <title>Document Object Model</title>
    <script>
        window.onload = function(){
            // 문서 객체 선택
            var header = document.querySelector('h1'); // 선택자가 여러 개 이면 가장 먼저 나오는 것을 선택
            // 문서 객체 조작
            header.style.color = 'orange';
            header.style.background = 'red';
            header.innerHTML = 'from JavaScript';
        };
    </script>
</head>
<body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
</body>
</html>
