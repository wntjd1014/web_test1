<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Property Basic</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            border: 10px solid black;
            /* margin: 위 오른쪽 아래 왼쪽 순으로  */
            /* padding:  위 오른쪽 아래 왼쪽 순으로 */
            margin: 30px 30px 0 30px;
            padding: 30px 30px 0 30px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
