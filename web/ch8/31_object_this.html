<!DOCTYPE html>
<!-- 객체 선언, 포맷 출력 -->
<html lang="en">
<head>
    <title>객체 선언 출력</title>
    <script>
        var person = {
            name: 'Kevin',
            eat: function (food) {
                alert(this.name + '이 ' + food + '을/를 먹습니다.')
            }
        };

        person.eat('밥');
    </script>
</head>

</body>
</html>
